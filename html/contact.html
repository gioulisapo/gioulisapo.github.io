        $(document).ready(function($) {
            $(".container").mousemove(function(e) {
                var mouseX = e.pageX - $('.container').offset().left;
                var mouseY = e.pageY - $('.container').offset().top;
                var totalX = $('.homer').width();
                var totalY = $('.homer').height();
                var centerX = totalX / 10;
                var centerY = totalY / 10;
                var shiftX = centerX - mouseX;
                var shiftY = centerY - mouseY;
                var startX = ($('.homer').width() / 2) + 220;
                var startY = ($('.homer').height() / 2) + 86;
                $('#eyes').css({
                    'left': startX - (shiftX / 80) + 'px',
                    'top': startY - (shiftY / 80) + 'px'
                });
            });
        });
    </script>
